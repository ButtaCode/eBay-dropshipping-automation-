<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDropship Pro | $100-150 Profit Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AutoDropship Pro</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-section="dashboard">Dashboard</a></li>
                    <li><a href="#" class="nav-link" data-section="products">Products</a></li>
                    <li><a href="#" class="nav-link" data-section="orders">Orders</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="connectEbay" class="btn btn-primary">
                    <i class="fab fa-ebay"></i> Connect eBay
                </button>
            </div>
        </header>

        <section id="dashboard" class="section active">
            <div class="hero">
                <h1>Automated eBay Dropshipping</h1>
                <p class="subtitle">$100-150 PROFIT MARGIN PER SALE</p>
                <p>Connect your eBay account and let our AI system handle everything.</p>
                
                <div class="automation-controls">
                    <div class="profit-settings">
                        <div class="setting-group">
                            <label>Min Profit Margin:</label>
                            <input type="number" id="minProfit" value="100" min="100" max="149">
                        </div>
                        <div class="setting-group">
                            <label>Max Profit Margin:</label>
                            <input type="number" id="maxProfit" value="150" min="101" max="150">
                        </div>
                    </div>
                    
                    <button id="startAutomation" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Automation
                    </button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="activeListings">0</div>
                    <div class="stat-label">Active Listings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayProfit">$0</div>
                    <div class="stat-label">Today's Profit</div>
                </div>
            </div>
        </section>
    </div>

    <script src="/script.js"></script>
</body>
</html>
