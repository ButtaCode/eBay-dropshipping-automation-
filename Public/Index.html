<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDropship Pro | $100-150 Profit Automation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00c8ff;
            --secondary: #6c63ff;
            --dark: #121212;
            --light: #f5f5f5;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { text-align: center; padding: 40px; }
        .logo { font-size: 48px; color: var(--primary); margin-bottom: 20px; }
        h1 { font-size: 36px; margin-bottom: 20px; background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .loading { font-size: 18px; margin-bottom: 30px; }
        .progress-bar { width: 300px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin: 20px auto; overflow: hidden; }
        .progress { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; animation: load 2s infinite; }
        @keyframes load { 0% { width: 0%; } 50% { width: 100%; } 100% { width: 0%; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1>AutoDropship Pro</h1>
        <div class="loading">üöÄ Loading eBay Automation System...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p>$100-150 Profit Margins ‚Ä¢ Fully Automated ‚Ä¢ 24/7 Operation</p>
    </div>
    
    <script>
        // Redirect to main app after a moment
        setTimeout(() => {
            window.location.href = window.location.href;
        }, 2000);
        
        // Check if functions are working
        fetch('/.netlify/functions/test-db')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Database connection:', data);
            })
            .catch(error => {
                console.log('‚ùå Functions not ready yet');
            });
    </script>
</body>
</html>
